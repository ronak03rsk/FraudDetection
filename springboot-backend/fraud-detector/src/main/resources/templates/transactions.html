<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-primary">Fraud Detection Transactions</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Fraud?</th>
                <th>Time</th>
                <th>Features</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${transactions}">
                <td th:text="${t.id}"></td>
                <td th:text="${t.fraud ? '❌ Fraud' : '✅ Safe'}"
                    th:class="${t.fraud} ? 'text-danger fw-bold' : 'text-success fw-bold'"></td>
                <td th:text="${#temporals.format(t.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${t.features}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/api/transactions/add" class="btn btn-primary">➕ Add Transaction</a>
</div>
</body>
</html>
