<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fraud Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“Š Fraud Detection Dashboard</h2>

    <div class="row mb-4">
        <div class="col">
            <div class="card p-3 text-bg-success">
                <h5>Total Transactions</h5>
                <h3 th:text="${total}">0</h3>
            </div>
        </div>
        <div class="col">
            <div class="card p-3 text-bg-danger">
                <h5>Fraudulent</h5>
                <h3 th:text="${fraudCount}">0</h3>
            </div>
        </div>
        <div class="col">
            <div class="card p-3 text-bg-primary">
                <h5>Safe</h5>
                <h3 th:text="${safeCount}">0</h3>
            </div>
        </div>
    </div>

    <canvas id="fraudChart" width="400" height="200"></canvas>
</div>

<script>
    const ctx = document.getElementById('fraudChart');
    const fraudChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Fraud', 'Safe'],
            datasets: [{
                label: 'Transaction Status',
                data: [/*[[${fraudCount}]]*/, /*[[${safeCount}]]*/],
                backgroundColor: ['#dc3545', '#198754'],
                borderWidth: 1
            }]
        }
    });
</script>
</body>
</html>
